<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:custom="http://www.w3.org/1999/xhtml"
      layout:decorate="~{_layout}">
<head>
    <meta charset="UTF-8">
    <title>List products</title>
</head>
<body>
    <div layout:fragment="content" class="container body-content">
        <a th:href="@{products/create}" class="btn btn-primary">Create New Product</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Category Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${listproduct}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <img th:src="@{/images/} + ${product.image}" 
                             alt="Product Image" 
                             height="120" 
                             width="150">
                    </td>
                    <td th:text="${product.category?.name ?: ''}"></td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                           class="btn btn-secondary">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                           class="btn btn-danger"
                           onclick="return confirm('Báº¡n cÃ³ cháº¯c cháº¯n muá»‘n xÃ³a sáº£n pháº©m nÃ y?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
