<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="vi">
<head>
    <title>Sửa sách</title>
    <style>
        .error { color: red; font-size: 0.9em; }
        label { display: inline-block; width: 80px; }
        input { margin-bottom: 8px; }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <h1>Sửa sách</h1>
        <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label for="title">Tiêu đề</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Tiêu đề sách" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
            </div>
            <div>
                <label for="author">Tác giả</label>
                <input type="text" id="author" th:field="*{author}" placeholder="Tác giả" />
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="error"></span>
            </div>
            <div>
                <button type="submit">Cập nhật</button>
                <a th:href="@{/books}">Quay lại danh sách</a>
            </div>
        </form>
    </div>
</body>
</html>
